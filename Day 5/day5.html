<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic - Day 5 | 100 Days of CSS</title>
    <link rel="stylesheet" href="./day5.css">
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="table">
                <div class="header">
                    <span class="title big">Weekly report</span>
                    <span class="date small">17. Jun - 23. Jun</span>
                    <span class="type small">Productive time</span>
                    <span class="value big">~52 Hours</span>
                </div>
                <div class="clearfix"></div>
                <div class="params">
                    <span class="red">Total</span>
                    <span class="blue">Programming-related</span>
                </div>
                <div class="statistics">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                    <div class="data red">
                        <svg>
                            <polyline points="9,24 50,20 90,16 130,20 171,24 211,16 251,12"></polyline>
                        </svg>
                        <div class="dots">
                            <div class="dot-1">
                                <div class="tooltip">7</div>
                            </div>
                            <div class="dot-2">
                                <div class="tooltip">7.5</div>
                            </div>
                            <div class="dot-3">
                                <div class="tooltip">8</div>
                            </div>
                            <div class="dot-4">
                                <div class="tooltip">7.5</div>
                            </div>
                            <div class="dot-5">
                                <div class="tooltip">7</div>
                            </div>
                            <div class="dot-6">
                                <div class="tooltip">8</div>
                            </div>
                            <div class="dot-7">
                                <div class="tooltip">8.5</div>
                            </div>
                        </div>
                    </div>
                    <div class="data blue">
                        <svg>
                            <polyline points="9,60 50,64 90,56 130,60 171,64 211,60 251,56"></polyline>
                        </svg>
                        <div class="dots">
                            <div class="dot-1">
                                <div class="tooltip">2.5</div>
                            </div>
                            <div class="dot-2">
                                <div class="tooltip">2</div>
                            </div>
                            <div class="dot-3">
                                <div class="tooltip">3</div>
                            </div>
                            <div class="dot-4">
                                <div class="tooltip">2.5</div>
                            </div>
                            <div class="dot-5">
                                <div class="tooltip">2</div>
                            </div>
                            <div class="dot-6">
                                <div class="tooltip">2.5</div>
                            </div>
                            <div class="dot-7">
                                <div class="tooltip">3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weekdays">
                    <span class="day">Mon</span>
                    <span class="day">Tue</span>
                    <span class="day">Wed</span>
                    <span class="day">Thu</span>
                    <span class="day">Fri</span>
                    <span class="day">Sat</span>
                    <span class="day">Sun</span>
                </div>
              </div>
        </div>
      </div>
